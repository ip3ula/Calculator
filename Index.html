<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="description" content="a good designed website that calculate everything">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <header class="portraitOnly">
        <span>Calculate</span><span><i id="nav" class="fas fa-bars"></i></span>
    </header>
    <div class="container">
        <div class="left leftMenu">
            
            <h1 id="mainHeader">Calculated</h1>
            <p id="mainParagraph">select your calculator</p>
            <div class="leftTable">
                <table>
                    <tr>
                        <td>
                            <button class="btnBasic home"><i class="fas fa-home"></i></button>
                            
                        </td>
                        <td>
                            <button class="btnBasic chevron"><i class="fas fa-chevron-left"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btnBasic dollar"><i class="fas fa-dollar-sign"></i></button>
                        </td>
                        <td>
                           <button class="btnBasic numeric"><i class="fas fa-sort-numeric-up-alt"></i></button> 
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <button class="btnBasic thermometer"><i class="fas fa-thermometer-half"></i></button>
                        </td>
                        <td>
                            <button class="btnBasic heartbeat"><i class="fas fa-heartbeat"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btnBasic database"><i class="fas fa-database"></i></button>
                        </td>
                        <td>
                            <button class="btnBasic cog"><i class="fas fa-cog"></i></button>
                        </td>
                    </tr>
                </table>
            </div>
            <p id="by">by Paula</p>
        </div>

        <div class="right">
        </div>
    </div>
    
</html>
        
</body>
